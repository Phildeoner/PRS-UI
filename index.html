<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors UI</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1 class="heading">PAPER ROCK SCISSORS GAME</h1>
    </header>
    <section>
        <div class="scoreboard">
            <div id="user" class="player">User</div>
            <div id="computer" class="player">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
            <div class="round">Round : <span id="round">1</span></div>
        </div>
        <p class="subHead">Use the Buttons Below to Play your Choice of Paper, Rock Or Scissors</p>
        <div class="userInput">
            <div class="Paper"><button class="btn">PAPER</button></div>
            <div class="Rock"><button class="btn">ROCK</button></div>
            <div class="Scissors"><button class="btn">SCISSORS</button></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
